<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Mensais</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
</head>
<body>
    <div class="container">
        <h1>Gastos mensais</h1>

        <br>

        <label for="">Descrição</label>
        <input type="text" class="form-control" name="" id="nomeDescricao">
        <label for="">Valor</label>
        <input type="text" class="form-control" name="" id="nomeValor">
        <label for="">Categoria</label>
        <input type="text" class="form-control" name="" id="nomeCategoria">

        <br>

        <button type="button" class="btn btn-primary" onclick ="salvarCadastro()">Salvar</button>
        </div>
        <div class="container">
            <br>
            <table class="table table-striped" id="tabela">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <h4>Total: <span id="totalValor">0.00</span></h4>
        </div>
</body>
</html>
